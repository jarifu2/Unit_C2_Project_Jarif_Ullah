    <h1>Types of Body Elements</h1>
    <p>HTML has two types of body elements:</p>
    <p><strong>Block-level elements</strong> they automatially appear on separate lines of the page. Examples are <code>&lt;p&gt;</code> and <code>&lt;h1&gt;</code>.</p>
    <p><strong>Inline elements</strong> can appear next to another horizontally. Examples are <code>&lt;strong&gt;</code> and <code>&lt;i&gt;</code>.</p>
