<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Types of Body Elements</title>
  </head>
  <body>
    <h1>Types of Body Elements</h1>
    <p>HTML has two types of body elements:</p>
    <p><strong>Block-level elements</strong> automatically appear on separate lines on the page. Examples include <code>&lt;p&gt;</code> and <code>&lt;h1&gt;</code>.</p>
    <p><strong>Inline elements</strong> can appear next to one another horizontally. Examples include <code>&lt;strong&gt;</code> and <code>&lt;i&gt;</code>.</p>
  </body>
</html>
